<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Malaysia’s Death Rate</title>
  <script src="https://cdn.jsdelivr.net/npm/vega"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed"></script>
  <script src="visualisations.js" defer></script>

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background-color: #ffffff;
    }

    h2 {
      text-align: center;
      margin-bottom: 40px;
    }

  
    /* MAP + TEXT SECTION */
    .map-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      flex-wrap: wrap;
      margin-bottom: 80px;
    }

    .map-container {
      flex: 1 1 45%;
      min-width: 400px;
    }

    .map-text-container {
      flex: 1 1 45%;
      min-width: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: left;
    }

    .map-text-container p {
      font-size: 16px;
      color: #333;
      line-height: 1.6;
      max-width: 500px;
    }


    /* CHARTS SIDE BY SIDE (ROW) */

    .chart-row {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .chart-container {
      flex: 1 1 45%;
      min-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .chart-container h3 {
      margin-bottom: 10px;
    }

    .chart-box {
      width: 100%;
      height: 400px; /* adjust chart height */
    }


    /* INDIVIDUAL TEXT BELOW EACH CHART */

    .vis-text {
      margin-top: 20px;
      font-size: 14px;
      color: #333;
      line-height: 1.5;
      text-align: center;
      min-height: 60px; /* ensures equal height for both text boxes */
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
    }
  
    .text-row {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    gap: 40px;
    flex-wrap: wrap; /* responsive layout */
    margin-top: 20px;
  }

  .text-box {
    margin-top: 50px;
    flex: 1 1 45%;
    min-width: 400px;
    display: flex;
    justify-content: center;
  }

  .text-content {
    font-size: 14px;
    color: #333;
    line-height: 1.5;
    text-align: center;
    width: 100%;
    min-height: 60px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

/* PIE CHART + TEXT SIDE BY SIDE */

.pie-row {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 40px;
  flex-wrap: wrap;
  margin-top: 80px;
  margin-bottom: 80px;
}

.pie-text-container {
  flex: 1 1 45%;
  min-width: 400px;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: left;
}

.pie-text-container p {
  font-size: 16px;
  color: #333;
  line-height: 1.6;
  max-width: 100px;
}

.pie-container {
  flex: 1 1 49%;
  min-width: 100px;
}

  </style>
</head>

<body>
  <h2>Malaysia’s Death Rate</h2>

  <!--  MAP AND TEXT SIDE BY SIDE -->
  <div class="map-row">
    <div class="map-container">
      <div id="map_vis"></div>
    </div>
    <div class="map-text-container">
      <p>
        TEXT
      </p>
    </div>
  </div>

  <!-- TWO CHARTS SIDE BY SIDE WITH INDIVIDUAL TEXTS -->
  <div class="chart-row">
    <!-- Left chart -->
    <div class="chart-container">
      <h3>Total Deaths per State for Year 2023</h3>
      <div id="bar_vis" class="chart-box"></div>
      <div class="vis-text">
      </div>
    </div>

    <!-- Right chart -->
    <div class="chart-container">
      <h3>Total Population Trend per State</h3>
      <div id="line_vis" class="chart-box"></div>
      </div>
    </div>
  </div>
  <div>

<!--TEXT-->
<div class="text-row">
  <div class="text-box">
    <div class="text-content">
      <p>TEXT</p>
    </div>
  </div>

  <div class="text-box">
    <div class="text-content">
      <p>TEXT</p>
    </div>
  </div>
</div>
<!--  PIE CHART AND TEXT SIDE BY SIDE (REVERSED LAYOUT) -->
 <h3 style="text-align:right;margin-top: 50px; margin-bottom:-50px; margin-right: 367px;">
  Gender Ethnicity Distribution
 </h3>
<div class="pie-row">
  <!-- Text on the left -->
  <div class="pie-text-container">
    <p>
      TEXT
    </p>
  </div>

  <!-- Pie chart on the right -->
   
  <div class="pie-container">
    <div id="pie_vis"></div>
  </div>
</div>
</body>
</html>
